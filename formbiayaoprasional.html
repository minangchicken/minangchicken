:root {
  --bg-light: #ffffff;
  --bg-dark: #121212;
  --grid-light: #dddddd;
  --grid-dark: #222222;
  --text-light: #000000;
  --text-dark: #eeeeee;
  --input-bg-light: #ffffff;
  --input-bg-dark: #222222;
  --input-border-light: #000000;
  --input-border-dark: #eeeeee;
  --button-light-bg: #000000;
  --button-dark-bg: #eeeeee;
  --button-light-text: #ffffff;
  --button-dark-text: #000000;
  --popup-bg-light: #ffffff;
  --popup-bg-dark: #2a2a2a;
  --subtitle-light: #666;
  --subtitle-dark: #bbb;
}

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background-color: var(--bg-light);
  background-image: linear-gradient(to right, var(--grid-light) 1px, transparent 1px),
                    linear-gradient(to bottom, var(--grid-light) 1px, transparent 1px);
  background-size: 30px 30px;
  color: var(--text-light);
  transition: background-color 0.5s ease, color 0.5s ease;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

body.dark {
  background-color: var(--bg-dark);
  background-image: linear-gradient(to right, var(--grid-dark) 1px, transparent 1px),
                    linear-gradient(to bottom, var(--grid-dark) 1px, transparent 1px);
  color: var(--text-dark);
}

.subtitle {
  text-align: center;
  font-weight: 400;
  margin: 1rem 0;
  font-size: 14px;
  color: var(--subtitle-light);
margin-top : 0px;
}

body.dark .subtitle {
  color: var(--subtitle-dark);
}

.container {
  background: var(--bg-light);
  color: var(--text-light);
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  max-width: 600px;
  width: 100%;
  transition: 0.5s ease;
}

body.dark .container {
  background: #1e1e1e;
  color: var(--text-dark);
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.form-group {
  flex: 1 1 38%;
  display: flex;
  flex-direction: column;

}
.form-group.full {
  flex: 1 1 100%;
}

label {
  font-weight: 400;
  margin-bottom: 10px;
text-align : center;
}

input, select, textarea {
  font-family: 'Montserrat';
  padding: 0.6rem;
  font-size: 16px;
  border-radius: 20px;
  border: 2px solid var(--input-border-light);
  background: var(--input-bg-light);
  color: var(--text-light);
  text-align: center;
  transition: 0.3s;
}

body.dark input,
body.dark select,
body.dark textarea {
  background: var(--input-bg-dark);
  color: var(--text-dark);
  border-color: var(--input-border-dark);
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #ffa500;
  box-shadow: 0 0 5px #ffa500aa;
}

.button, #loginBtn {
  margin-top: 1rem;
  padding: 0.7rem 1.5rem;
  font-weight: bold;
  border: none;
  border-radius: 100px;
  background-color: var(--button-light-bg);
  color: var(--button-light-text);
  cursor: pointer;
  transition: 0.3s;
}

body.dark .button, body.dark #loginBtn {
  background-color: var(--button-dark-bg);
  color: var(--button-dark-text);
}

.button:hover, #loginBtn:hover {
  opacity: 0.9;
}

.toggle-mode {
  position: absolute;
  top: 1rem;
  right: 1rem;
  cursor: pointer;
  background: transparent;
  border: none;
  font-weight: bold;
  font-family: inherit;
  color: inherit;
}

.header-img {
  display: block;
  margin: 0 auto 1rem;
  width: 500px;
  max-width: 80%;
  transition: filter 0.5s ease;
  user-select: none;
}
body.dark .header img:hover {
  filter: drop-shadow(0 0 10px #ffa500);
  cursor: pointer; /* opsional, biar mouse berubah jadi pointer */
}
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup.show {
  display: flex;
}

.popup-content {
  background: var(--popup-bg-light, #fff);
  padding: 2rem;
  border-radius: 16px;
  max-width: 400px;
  width: 90%;
  text-align: center;
  color: var(--text-light, #333);
  box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  transition: background-color 0.3s ease, color 0.3s ease;
}

body.dark .popup-content {
  background: var(--popup-bg-dark, #222);
  color: var(--text-dark, #eee);
}

.popup-buttons {
  margin-top: 1.5rem;
  display: flex;
  justify-content: space-around;
  gap: 1rem;
}

.popup-buttons button {
  padding: 0.5rem 1.2rem;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  flex: 1;
  transition: background-color 0.3s ease;
}

.popup-buttons .send {

  color: white;
}

.popup-buttons .send:hover {

}

.popup-buttons .cancel {

  color: white;
}

.popup-buttons .cancel:hover {

}

/* Responsive untuk layar kecil */

/* From Uiverse.io by chicogale */ 
.cyber-toggle-wrapper {
  display: inline-flex;
  flex-direction: row; /* supaya label sejajar kanan kiri */
  justify-content: center; /* tengah secara horizontal */
  align-items: center;
  position: fixed;
  bottom: 10px; /* jarak dari bawah layar */
  left: 50%;
  transform: translateX(-50%);
  padding: 0;
  gap: 12px; /* jarak horizontal antara toggle dan tulisan */
  background: transparent;
  z-index: 1000;
}
.cyber-toggle-checkbox {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

.cyber-toggle {
  position: relative;
  display: inline-block;
  width: 40px;  /* dari 64px ke 40px */
  height: 20px; /* dari 32px ke 20px */
  cursor: pointer;
}

.cyber-toggle-track {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #111;
  border-radius: 16px;
  overflow: hidden;
  box-shadow:
    0 4px 8px rgba(0, 0, 0, 0.5),
    inset 0 0 4px rgba(0, 0, 0, 0.8);
  transition: all 0.4s cubic-bezier(0.3, 1.5, 0.7, 1);
}

.cyber-toggle-track::before {
  content: "";
  position: absolute;
  inset: 2px;
  border-radius: 14px;
  background: #222;
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
  z-index: 0;
  transition: all 0.4s ease;
}

.cyber-toggle-track-glow {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(90deg, #ff0000, #ffa500);
  opacity: 0;
  border-radius: 16px;
  z-index: 1;
  transition: all 0.4s ease;
}

.cyber-toggle-thumb {
  position: absolute;
  width: 14px;  /* dari 24px ke 14px */
  height: 14px; /* dari 24px ke 14px */
  top: 3px;     /* sesuaikan posisi vertikal */
  left: 3px;    /* posisi awal thumb */
  background: #151515;
  border-radius: 50%;
  z-index: 2;
  transition: all 0.4s cubic-bezier(0.3, 1.5, 0.7, 1);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
}

.cyber-toggle-thumb-shadow {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255, 255, 255, 0.1),
    transparent 70%
  );
  z-index: 1;
}

.cyber-toggle-thumb-highlight {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(
    circle at 70% 70%,
    rgba(0, 0, 0, 0.2),
    transparent 70%
  );
  z-index: 1;
}

.cyber-toggle-thumb-icon {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  opacity: 0.7;
  transition:
    opacity 0.4s ease,
    transform 0.4s ease;
}

.cyber-toggle-thumb-icon svg {
  width: 14px;
  height: 14px;
  fill: #555;
  transition:
    fill 0.4s ease,
    transform 0.4s ease;
}

.cyber-toggle-track-dots {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 10px;
  z-index: 1;
}

.cyber-toggle-track-dot {
  width: 3px;
  height: 3px;
  border-radius: 50%;
  background: #444;
  margin-left: 3px;
  opacity: 0.5;
  transition: all 0.4s ease;
}

.cyber-toggle-particles {
  position: absolute;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

.cyber-toggle-particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #ffa500; /* ganti dari biru ke orange */
  border-radius: 50%;
  opacity: 0;
  filter: blur(1px);
  transition: all 0.3s ease;
  box-shadow: 0 0 4px rgba(255, 165, 0, 0.8); /* orange shadow */
}

.cyber-toggle-particle:nth-child(1) {
  top: 15%;
  right: 20%;
}

.cyber-toggle-particle:nth-child(2) {
  top: 45%;
  right: 30%;
}

.cyber-toggle-particle:nth-child(3) {
  top: 25%;
  right: 40%;
}

.cyber-toggle-particle:nth-child(4) {
  top: 60%;
  right: 15%;
}

.cyber-toggle-labels {
  display: flex;
  flex-direction: row; /* horizontal */
  gap: 10px; /* jarak spasi antar label */
  width: auto;
  margin-top: 0;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

.cyber-toggle-label-off {
  color: #555;
  transition: all 0.4s ease;
}

.cyber-toggle-label-on {
  color: #555;
  transition: all 0.4s ease;
}

/* Stati attivi */
.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-track-glow {
  opacity: 0.5;
}

.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-thumb {
  left: calc(100% - 17px); /* sesuaikan dengan ukuran kecil */
  background: #222;
}

.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-thumb-icon {
  transform: rotate(360deg);
}

.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-thumb-icon svg {
  fill: #ffa500;
}

.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-track-dot {
  background: #ffa500; /* ganti dari biru ke orange */
  box-shadow: 0 0 4px #ffa500; /* ganti dari biru ke orange */
  opacity: 1;
}

.cyber-toggle-checkbox:checked ~ .cyber-toggle-labels .cyber-toggle-label-on {
color: #ffa500; /* ganti dari biru ke orange */
  text-shadow: 0 0 5px rgba(255, 165, 0, 0.5); /* ganti dari biru ke orange */
}

.cyber-toggle-checkbox:not(:checked)
  ~ .cyber-toggle-labels
  .cyber-toggle-label-off {
  color: #aaa;
}

/* Animazione particelle quando attivo */
.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-particle {
  opacity: 1;
  animation: cyber-toggle-float 3s infinite alternate;
}

.cyber-toggle-checkbox:checked
  + .cyber-toggle
  .cyber-toggle-particle:nth-child(1) {
  animation-delay: 0s;
}

.cyber-toggle-checkbox:checked
  + .cyber-toggle
  .cyber-toggle-particle:nth-child(2) {
  animation-delay: 0.5s;
}

.cyber-toggle-checkbox:checked
  + .cyber-toggle
  .cyber-toggle-particle:nth-child(3) {
  animation-delay: 1s;
}

.cyber-toggle-checkbox:checked
  + .cyber-toggle
  .cyber-toggle-particle:nth-child(4) {
  animation-delay: 1.5s;
}

/* Effetto hover */
.cyber-toggle:hover .cyber-toggle-track::before {
  background: #272727;
}

.cyber-toggle:hover .cyber-toggle-thumb {
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
}

.cyber-toggle-checkbox:checked + .cyber-toggle:hover .cyber-toggle-track-glow {
  opacity: 0.7;
}

/* Effetto focus per accessibilità */
.cyber-toggle-checkbox:focus + .cyber-toggle {
  outline: none;
}

.cyber-toggle-checkbox:focus + .cyber-toggle::after {
  content: "";
  position: absolute;
  inset: -4px;
  border-radius: 20px;
  border: 2px solid rgba(255, 165, 0, 0.5);
  opacity: 0.5;
}

/* === OFF STATE (putih dengan border hitam) === */
.cyber-toggle-checkbox:not(:checked) + .cyber-toggle .cyber-toggle-track {
  background: white;
  border: 2px solid black;
  box-shadow: none;
}

.cyber-toggle-checkbox:not(:checked) + .cyber-toggle .cyber-toggle-track::before {
  background: white;
  box-shadow: none;
}

.cyber-toggle-checkbox:not(:checked) + .cyber-toggle .cyber-toggle-thumb {
  background: white;
  border: 2px solid black;
  box-shadow: none;
}

.cyber-toggle-checkbox:not(:checked) + .cyber-toggle .cyber-toggle-thumb-icon svg {
  fill: #000; /* Ikon hitam */
}

.cyber-toggle-checkbox:not(:checked) + .cyber-toggle .cyber-toggle-track-dot {
  background: #000; /* Titik hitam */
  box-shadow: none;
}

@keyframes cyber-toggle-float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-4px);
  }
  100% {
    transform: translateY(0);
  }
}

  <!-- Popup Notifikasi -->
  <div id="popupNotif" class="popup-notif" style="display:none;">
    <div class="popup-content">
      <p id="popupMessage"></p>
      <button onclick="document.getElementById('popupNotif').style.display='none'">Tutup</button>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {

    // Fungsi untuk logout dan redirect ke halaman login
    function logoutAndRedirect() {
      alert('Sesi Anda telah habis. Silakan login kembali.');
      localStorage.clear();
      window.location.href = '/index.html';
    }

    // Cek session user dan lastActivity dari localStorage
    const userData = localStorage.getItem('user');
    const lastActivity = localStorage.getItem('lastActivity');
    const now = Date.now();
    const sessionTimeout = 10 * 60 * 1000; // 10 menit

    // Jika user belum login, langsung logout
    if (!userData) {
      logoutAndRedirect();
      return;
    }

    // Jika session sudah timeout, logout
    if (!lastActivity || (now - lastActivity) > sessionTimeout) {
      logoutAndRedirect();
      return;
    }

    // Update waktu aktivitas terakhir
    localStorage.setItem('lastActivity', now);

    // Interval cek session tiap 1 menit
    const checkSessionInterval = setInterval(() => {
      const lastAct = localStorage.getItem('lastActivity');
      const currentTime = Date.now();
      if (!lastAct || (currentTime - lastAct) > sessionTimeout) {
        clearInterval(checkSessionInterval);
        logoutAndRedirect();
      }
    }, 60 * 1000);

    // Update lastActivity saat user beraktivitas di halaman
    function updateLastActivity() {
      localStorage.setItem('lastActivity', Date.now());
    }
    ['click', 'keydown', 'mousemove', 'touchstart'].forEach(evt => {
      document.addEventListener(evt, updateLastActivity);
    });

    // Ambil elemen DOM penting
    const toggleCheckbox = document.getElementById("toggle-mode");
    const headerImg = document.getElementById("header-img");
    const subtitle = document.querySelector(".subtitle");
    const form = document.getElementById("mainForm");
    const biayaInput = document.getElementById("biaya");
    const menuBtn = document.querySelector('.menu-btn');
    const logoutBtn = document.querySelector('.logout-btn');

    // Set tanggal input default ke tanggal hari ini (format yyyy-mm-dd)
    document.getElementById("tanggal").value = new Date().toISOString().slice(0, 10);

    // URL gambar untuk mode terang dan gelap
    const lightImg = "https://i.imgur.com/JHV6wgd.png";
    const darkImg = "https://i.imgur.com/F8UlpCn.png";

    // Fungsi aktifkan dark mode
    function enableDarkMode() {
      document.body.classList.add('dark');
      headerImg.src = darkImg;
      if (subtitle) subtitle.style.color = "#bbb";
      localStorage.setItem('theme', 'dark');
    }

    // Fungsi matikan dark mode
    function disableDarkMode() {
      document.body.classList.remove('dark');
      headerImg.src = lightImg;
      if (subtitle) subtitle.style.color = "#666";
      localStorage.setItem('theme', 'light');
    }

    // Inisialisasi tema sesuai preferensi user / setting sebelumnya
    function initDarkMode() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        enableDarkMode();
        toggleCheckbox.checked = true;
      } else {
        disableDarkMode();
        toggleCheckbox.checked = false;
      }
      // Listener toggle checkbox untuk switch tema
      toggleCheckbox.addEventListener('change', () => {
        toggleCheckbox.checked ? enableDarkMode() : disableDarkMode();
      });
    }
    initDarkMode();

    // Format input biaya menjadi Rupiah saat user mengetik
    biayaInput.addEventListener("input", () => {
      let angka = biayaInput.value.replace(/\D/g, ''); // Hilangkan semua non-digit
      if (angka === '') {
        biayaInput.value = '';
        return;
      }
      let num = parseInt(angka, 10);
      biayaInput.value = new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      }).format(num);
    });

    // Event saat form disubmit
    form.addEventListener("submit", async e => {
      e.preventDefault();

      // Ambil nilai biaya dalam angka murni tanpa format
      let biayaStr = biayaInput.value.replace(/\D/g, '');
      const biayaNum = biayaStr ? Number(biayaStr) : 0;

      // Susun payload data yang akan dikirim
      const payload = {
        action: "submitBiayaOprasional",
        tanggal: form.tanggal.value,
        biaya: biayaNum,  // ganti dari "biaya" ke "biayaOprasional"
        outlet: form.outlet.value,
        metodePembayaran: form.metodePembayaran.value
      };

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = "Mengirim...";

      try {
        console.log("Kirim data:", payload);

        // Kirim data ke API backend dengan POST dan JSON
        const res = await fetch("https://distinct-flint-fig.glitch.me/api/biaya-oprasional", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        console.log("Response server:", data);

        // Validasi response server
        if (!res.ok || !data.success) throw new Error(data.message || "Gagal mengirim data");

        // Reset form dan set tanggal input ke hari ini lagi
        form.reset();
        document.getElementById("tanggal").value = new Date().toISOString().slice(0, 10);

        // Tampilkan notifikasi sukses
        showNotif("✅ Data berhasil dikirim!");
      } catch (err) {
        console.error(err);
        showNotif("❌ Error: " + err.message);
      } finally {
        // Enable tombol submit kembali walau error atau sukses
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      }
    });

    // Tombol navigasi ke halaman menu
    menuBtn.addEventListener('click', () => {
      window.location.href = '/menu.html';
    });

    // Tombol logout clear session dan redirect ke login
    logoutBtn.addEventListener('click', () => {
      localStorage.clear();
      window.location.href = '/index.html';
    });

    // Fungsi notifikasi sederhana tampilkan pesan di atas halaman
    function showNotif(msg) {
      let notif = document.getElementById("iosNotif");
      if (!notif) {
        notif = document.createElement("div");
        notif.id = "iosNotif";
        notif.style.position = "fixed";
        notif.style.top = "20px";
        notif.style.left = "50%";
        notif.style.transform = "translateX(-50%)";
        notif.style.background = "rgba(0,0,0,0.75)";
        notif.style.color = "#fff";
        notif.style.padding = "12px 20px";
        notif.style.borderRadius = "20px";
        notif.style.fontSize = "16px";
        notif.style.fontWeight = "600";
        notif.style.zIndex = 9999;
        notif.style.opacity = "0";
        notif.style.transition = "opacity 0.3s ease";
        document.body.appendChild(notif);
      }

      notif.textContent = msg;
      notif.style.opacity = "1";

      setTimeout(() => {
        notif.style.opacity = "0";
      }, 2500);
    }
  });
</script>
