  --grid-dark: #222222;

  --input-bg-dark: #222222;
  --input-border-light: #000000;
  --input-border-dark: #eeeeee;
  --button-light-bg: #000000;
  --button-dark-bg: #eeeeee;
  --button-light-text: #ffffff;
  --button-dark-text: #000000;
  --popup-bg-light: #ffffff;
  --popup-bg-dark: #2a2a2a;
  --subtitle-light: #666;

}

body {

  font-family: 'Montserrat', sans-serif;
  background-color: var(--bg-light);
  background-image: linear-gradient(to right, var(--grid-light) 1px, transparent 1px),

  color: var(--text-light);
  transition: background-color 0.5s ease, color 0.5s ease;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

body.dark {
  background-color: var(--bg-dark);
  background-image: linear-gradient(to right, var(--grid-dark) 1px, transparent 1px),
                    linear-gradient(to bottom, var(--grid-dark) 1px, transparent 1px);
  color: var(--text-dark);
}

.subtitle {

  font-weight: 400;

  font-size: 14px;
  color: var(--subtitle-light);
margin-top : 0px;
}

body.dark .subtitle {

}

.container {

  color: var(--text-light);
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  max-width: 600px;
  width: 100%;
  transition: 0.5s ease;
}

body.dark .container {

  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}

form {

  flex-wrap: wrap;
  gap: 20px;
}

.form-group {
  flex: 1 1 38%;
  display: flex;
  flex-direction: column;

}
.form-group.full {
  flex: 1 1 100%;
}

label {
  font-weight: 400;
  margin-bottom: 10px;
text-align : center;
}

input, select, textarea {
  font-family: 'Montserrat';
  padding: 0.6rem;
  font-size: 16px;
  border-radius: 20px;
  border: 2px solid var(--input-border-light);
  background: var(--input-bg-light);
  color: var(--text-light);
  text-align: center;
  transition: 0.3s;
}

body.dark input,
body.dark select,
body.dark textarea {
  background: var(--input-bg-dark);
  color: var(--text-dark);
  border-color: var(--input-border-dark);
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #ffa500;
  box-shadow: 0 0 5px #ffa500aa;
}

.button, #loginBtn {
  margin-top: 1rem;
  padding: 0.7rem 1.5rem;
  font-weight: bold;
  border: none;
  border-radius: 100px;
  background-color: var(--button-light-bg);
  color: var(--button-light-text);
  cursor: pointer;
  transition: 0.3s;
}

body.dark .button, body.dark #loginBtn {
  background-color: var(--button-dark-bg);
  color: var(--button-dark-text);
}

.button:hover, #loginBtn:hover {
  opacity: 0.9;
}

.toggle-mode {
  position: absolute;
  top: 1rem;
  right: 1rem;
  cursor: pointer;
  background: transparent;
  border: none;
  font-weight: bold;
  font-family: inherit;
  color: inherit;
}

.header-img {

  margin: 0 auto 1rem;

  user-select: none;
}
body.dark .header img:hover {

.popup {
  display: none;

  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-content {

  padding: 2rem;
  border-radius: 16px;
  max-width: 400px;
  width: 90%;

  color: var(--text-light);

body.dark .popup-content {

  color: var(--text-dark);

.popup-buttons {

  display: flex;

}

.popup-buttons button {

.cyber-toggle-wrapper {
  display: inline-flex;
  flex-direction: row; /* supaya label sejajar kanan kiri */
  justify-content: center; /* tengah secara horizontal */
  align-items: center;
  position: fixed;
  bottom: 10px; /* jarak dari bawah layar */
  left: 50%;
  transform: translateX(-50%);
  padding: 0;
  gap: 12px; /* jarak horizontal antara toggle dan tulisan */
  background: transparent;
  z-index: 1000;
}
.cyber-toggle-checkbox {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

.cyber-toggle {
  position: relative;
  display: inline-block;
  width: 40px;  /* dari 64px ke 40px */
  height: 20px; /* dari 32px ke 20px */
  cursor: pointer;
}

.cyber-toggle-track {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #111;
  border-radius: 16px;
  overflow: hidden;
  box-shadow:
    0 4px 8px rgba(0, 0, 0, 0.5),
    inset 0 0 4px rgba(0, 0, 0, 0.8);
  transition: all 0.4s cubic-bezier(0.3, 1.5, 0.7, 1);
}

.cyber-toggle-track::before {
  content: "";
  position: absolute;
  inset: 2px;
  border-radius: 14px;
  background: #222;
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
  z-index: 0;
  transition: all 0.4s ease;
}

.cyber-toggle-track-glow {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(90deg, #ff0000, #ffa500);
  opacity: 0;
  border-radius: 16px;
  z-index: 1;
  transition: all 0.4s ease;
}

.cyber-toggle-thumb {
  position: absolute;
  width: 14px;  /* dari 24px ke 14px */
  height: 14px; /* dari 24px ke 14px */
  top: 3px;     /* sesuaikan posisi vertikal */
  left: 3px;    /* posisi awal thumb */
  background: #151515;
  border-radius: 50%;
  z-index: 2;
  transition: all 0.4s cubic-bezier(0.3, 1.5, 0.7, 1);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
}

.cyber-toggle-thumb-shadow {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255, 255, 255, 0.1),
    transparent 70%
  );
  z-index: 1;
}

.cyber-toggle-thumb-highlight {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(
    circle at 70% 70%,
    rgba(0, 0, 0, 0.2),
    transparent 70%
  );
  z-index: 1;
}

.cyber-toggle-thumb-icon {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  opacity: 0.7;
  transition:
    opacity 0.4s ease,
    transform 0.4s ease;
}

.cyber-toggle-thumb-icon svg {
  width: 14px;
  height: 14px;
  fill: #555;
  transition:
    fill 0.4s ease,
    transform 0.4s ease;
}

.cyber-toggle-track-dots {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 10px;
  z-index: 1;
}

.cyber-toggle-track-dot {
  width: 3px;
  height: 3px;
  border-radius: 50%;
  background: #444;
  margin-left: 3px;
  opacity: 0.5;
  transition: all 0.4s ease;
}

.cyber-toggle-particles {
  position: absolute;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

.cyber-toggle-particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #ffa500; /* ganti dari biru ke orange */
  border-radius: 50%;
  opacity: 0;
  filter: blur(1px);
  transition: all 0.3s ease;
  box-shadow: 0 0 4px rgba(255, 165, 0, 0.8); /* orange shadow */
}

.cyber-toggle-particle:nth-child(1) {
  top: 15%;
  right: 20%;
}

.cyber-toggle-particle:nth-child(2) {
  top: 45%;
  right: 30%;
}

.cyber-toggle-particle:nth-child(3) {
  top: 25%;
  right: 40%;
}

.cyber-toggle-particle:nth-child(4) {
  top: 60%;
  right: 15%;
}

.cyber-toggle-labels {
  display: flex;
  flex-direction: row; /* horizontal */
  gap: 10px; /* jarak spasi antar label */
  width: auto;
  margin-top: 0;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

.cyber-toggle-label-off {
  color: #555;
  transition: all 0.4s ease;
}

.cyber-toggle-label-on {
  color: #555;
  transition: all 0.4s ease;
}

/* Stati attivi */
.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-track-glow {
  opacity: 0.5;
}

.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-thumb {
  left: calc(100% - 17px); /* sesuaikan dengan ukuran kecil */
  background: #222;
}

.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-thumb-icon {
  transform: rotate(360deg);
}

.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-thumb-icon svg {
  fill: #ffa500;
}

.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-track-dot {
  background: #ffa500; /* ganti dari biru ke orange */
  box-shadow: 0 0 4px #ffa500; /* ganti dari biru ke orange */
  opacity: 1;
}

.cyber-toggle-checkbox:checked ~ .cyber-toggle-labels .cyber-toggle-label-on {
color: #ffa500; /* ganti dari biru ke orange */
  text-shadow: 0 0 5px rgba(255, 165, 0, 0.5); /* ganti dari biru ke orange */
}

.cyber-toggle-checkbox:not(:checked)
  ~ .cyber-toggle-labels
  .cyber-toggle-label-off {
  color: #aaa;
}

/* Animazione particelle quando attivo */
.cyber-toggle-checkbox:checked + .cyber-toggle .cyber-toggle-particle {
  opacity: 1;
  animation: cyber-toggle-float 3s infinite alternate;
}

.cyber-toggle-checkbox:checked
  + .cyber-toggle
  .cyber-toggle-particle:nth-child(1) {
  animation-delay: 0s;
}

.cyber-toggle-checkbox:checked
  + .cyber-toggle
  .cyber-toggle-particle:nth-child(2) {
  animation-delay: 0.5s;
}

.cyber-toggle-checkbox:checked
  + .cyber-toggle
  .cyber-toggle-particle:nth-child(3) {
  animation-delay: 1s;
}

.cyber-toggle-checkbox:checked
  + .cyber-toggle
  .cyber-toggle-particle:nth-child(4) {
  animation-delay: 1.5s;
}

/* Effetto hover */
.cyber-toggle:hover .cyber-toggle-track::before {
  background: #272727;
}

.cyber-toggle:hover .cyber-toggle-thumb {
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
}

.cyber-toggle-checkbox:checked + .cyber-toggle:hover .cyber-toggle-track-glow {
  opacity: 0.7;
}

/* Effetto focus per accessibilità */
.cyber-toggle-checkbox:focus + .cyber-toggle {
  outline: none;
}

.cyber-toggle-checkbox:focus + .cyber-toggle::after {
  content: "";
  position: absolute;
  inset: -4px;
  border-radius: 20px;
  border: 2px solid rgba(255, 165, 0, 0.5);
  opacity: 0.5;
}

/* === OFF STATE (putih dengan border hitam) === */
.cyber-toggle-checkbox:not(:checked) + .cyber-toggle .cyber-toggle-track {
  background: white;
  border: 2px solid black;
  box-shadow: none;
}

.cyber-toggle-checkbox:not(:checked) + .cyber-toggle .cyber-toggle-track::before {
  background: white;
  box-shadow: none;
}

.cyber-toggle-checkbox:not(:checked) + .cyber-toggle .cyber-toggle-thumb {
  background: white;
  border: 2px solid black;
  box-shadow: none;
}

.cyber-toggle-checkbox:not(:checked) + .cyber-toggle .cyber-toggle-thumb-icon svg {
  fill: #000; /* Ikon hitam */
}

.cyber-toggle-checkbox:not(:checked) + .cyber-toggle .cyber-toggle-track-dot {
  background: #000; /* Titik hitam */
  box-shadow: none;
}

@keyframes cyber-toggle-float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-4px);
  }
  100% {
    transform: translateY(0);
  }
}

  <!-- Popup Komentar -->
  <div class="popup" id="popup" style="display:none;">
    <div class="popup-content">
      <p>Apakah Anda yakin ingin mengirim data ini?</p>
      <textarea id="komentar" rows="3" placeholder="Tulis komentar (opsional)..."
        style="width: 100%; margin-top: 1rem; padding: 0.5rem; border-radius: 8px; font-family: 'Montserrat'; border: 1px solid #ccc;"></textarea>
      <div class="popup-buttons">
        <button class="send" id="sendCommentBtn">Kirim</button>
        <button class="cancel" id="cancelCommentBtn">Batal</button>
      </div>
    </div>
  </div>

  <!-- Dark Mode Toggle dari Uiverse.io -->
  <div class="cyber-toggle-wrapper">
    <input class="cyber-toggle-checkbox" id="toggle-mode" type="checkbox" />
    <label class="cyber-toggle" for="toggle-mode">
        <div class="cyber-toggle-track">
      <div class="cyber-toggle-track-glow"></div>
      <div class="cyber-toggle-track-dots">
        <span class="cyber-toggle-track-dot"></span>
        <span class="cyber-toggle-track-dot"></span>
        <span class="cyber-toggle-track-dot"></span>
      </div>
    </div>
    <div class="cyber-toggle-thumb">
      <div class="cyber-toggle-thumb-shadow"></div>
      <div class="cyber-toggle-thumb-highlight"></div>
      <div class="cyber-toggle-thumb-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M16.5 12c0-2.48-2.02-4.5-4.5-4.5s-4.5 2.02-4.5 4.5 2.02 4.5 4.5 4.5 4.5-2.02 4.5-4.5zm-4.5 7.5c-4.14 0-7.5-3.36-7.5-7.5s3.36-7.5 7.5-7.5 7.5 3.36 7.5 7.5-3.36 7.5-7.5 7.5zm0-16.5c-4.97 0-9 4.03-9 9h-3l3.89 3.89.07.14 4.04-4.03h-3c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42c1.63 1.63 3.87 2.64 6.36 2.64 4.97 0 9-4.03 9-9s-4.03-9-9-9z"
          ></path>
        </svg>
      </div>
    </div>
    <div class="cyber-toggle-particles">
      <span class="cyber-toggle-particle"></span>
      <span class="cyber-toggle-particle"></span>
      <span class="cyber-toggle-particle"></span>
      <span class="cyber-toggle-particle"></span>
    </div>
    </label>
    <div class="cyber-toggle-labels">
      <span class="cyber-toggle-label-off">LIGHT </span>
      <span class="cyber-toggle-label-on">  DARK</span>  
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  // --- KONFIGURASI ENDPOINT MENGGUNAKAN PROXY --- //
  const API_GET_URL = 'https://distinct-flint-fig.glitch.me/api/bahanstok?action=getBahanData';

  // --- ELEMENT DOM YANG DIGUNAKAN --- //
  const form = document.getElementById('mainForm');
  const barangSelect = document.getElementById('barang');
  const satuanInput = document.getElementById('satuan');
  const hargaInput = document.getElementById('harga');
  const qtyInput = document.getElementById('qty');
  const totalInput = document.getElementById('total');
  const outletSelect = document.getElementById('outlet');
  const metodeSelect = document.getElementById('metode');
  const tanggalInput = document.getElementById('tanggal');
  const stokDisplay = document.getElementById('stokDisplay');
  const stokError = document.getElementById('stokError');
  const qtyError = document.getElementById('qtyError');

  const popup = document.getElementById('popup');
  const komentarInput = document.getElementById('komentar');
  const sendCommentBtn = document.getElementById('sendCommentBtn');
  const cancelCommentBtn = document.getElementById('cancelCommentBtn');

  const submitBtn = document.getElementById('submitBtn');
  const menuBtn = document.querySelector('.menu-btn');
  const logoutBtn = document.querySelector('.logout-btn');

  const headerImg = document.getElementById('header-img');
  const subtitle = document.querySelector('.subtitle');
  const toggleCheckbox = document.getElementById('toggle-mode');

  // URL gambar untuk mode terang & gelap
  const lightImg = "https://i.imgur.com/vRdlcFl.png";
  const darkImg = "https://i.imgur.com/lTe4GV9.png";

  const DRAFT_KEY = 'formOutputDraft';
  let bahanData = [];

  // Auto logout setelah 15 menit idle (dalam ms)
  const IDLE_TIMEOUT = 15 * 60 * 1000;
  let idleTimer;

  // Ambil data user dari localStorage untuk validasi login
  const username = localStorage.getItem("username");
  const nama = localStorage.getItem("nama");
  if (!username || !nama) {
    showPopup("Anda belum login. Silakan login terlebih dahulu.", 'error');
    window.location.href = "/index.html";
    return; // hentikan eksekusi skrip
  }

  // --- INISIALISASI --- //
  setDefaultDate();
  fetchBahanData();
  restoreDraft();
  initDarkMode();
  resetIdleTimer();

  // Reset timer idle setiap ada aktivitas pengguna
  ['mousemove', 'keydown', 'scroll', 'touchstart'].forEach(evt =>
    document.addEventListener(evt, resetIdleTimer)
  );

  /**
   * Reset timer logout otomatis saat user aktif
   */
  function resetIdleTimer() {
    clearTimeout(idleTimer);
    idleTimer = setTimeout(() => {
      showPopup('Anda telah logout karena tidak aktif selama 15 menit.', 'error');
      localStorage.clear();
      window.location.href = '/index.html';
    }, IDLE_TIMEOUT);
  }

  /**
   * Inisialisasi mode gelap/terang sesuai preferensi dan simpan ke localStorage
   */
  function initDarkMode() {
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      enableDarkMode();
      toggleCheckbox.checked = true;
    } else {
      disableDarkMode();
      toggleCheckbox.checked = false;
    }
    toggleCheckbox.addEventListener('change', () => {
      if (toggleCheckbox.checked) enableDarkMode();
      else disableDarkMode();
    });
  }

  function enableDarkMode() {
    document.body.classList.add('dark');
    headerImg.src = darkImg;
    if (subtitle) subtitle.style.color = "#bbb";
    localStorage.setItem('theme', 'dark');
  }

  function disableDarkMode() {
    document.body.classList.remove('dark');
    headerImg.src = lightImg;
    if (subtitle) subtitle.style.color = "#666";
    localStorage.setItem('theme', 'light');
  }

  /**
   * Set tanggal input default ke hari ini (format yyyy-mm-dd)
   */
  function setDefaultDate() {
    tanggalInput.value = new Date().toISOString().slice(0, 10);
  }

  /**
   * Ambil data bahan dari proxy backend dan update pilihan nama bahan
   */
async function fetchBahanData() {
  try {
    const response = await fetch(API_GET_URL);
    if (!response.ok) throw new Error('Gagal mengambil data bahan');
    
    const data = await response.json();
    if (!data.success) throw new Error('Data bahan tidak valid');

    // Gunakan properti sesuai respons server: namaBahan, satuan, hargaJual, stokAkhir
    bahanData = data.data.map(row => ({
      nama_bahan: row.namaBahan,
      satuan: row.satuan,
      harga_jual: row.hargaJual,
      stok: row.stokAkhir
    }));

    updateNamaBahanOptions(); // <- pastikan fungsi ini juga bekerja dengan "bahanData"
  } catch (error) {
    showPopup(error.message, 'error', 6000);
  }
}


  /**
   * Update opsi select nama bahan sesuai data dari backend
   */
  function updateNamaBahanOptions() {
    barangSelect.innerHTML = '<option value="">-- Pilih Nama Bahan --</option>';
    bahanData.forEach(item => {
      const option = document.createElement('option');
      option.value = item.nama_bahan;
      option.textContent = item.nama_bahan;
      barangSelect.appendChild(option);
    });
    stokDisplay.textContent = '';
  }

  /**
   * Restore draft data dari localStorage ke form
   */
  function restoreDraft() {
    const draftStr = localStorage.getItem(DRAFT_KEY);
    if (draftStr) {
      try {
        const draft = JSON.parse(draftStr);
        tanggalInput.value = draft.tanggal || tanggalInput.value;
        barangSelect.value = draft.barang || "";
        qtyInput.value = draft.qty || "";
        outletSelect.value = draft.outlet || "";
        metodeSelect.value = draft.metode || "";
        komentarInput.value = draft.komentar || "";
        updateFieldsByBarang(draft.barang);
      } catch {
        // gagal parse, abaikan
      }
    }
  }

  /**
   * Simpan draft form ke localStorage
   */
  function saveDraft() {
    const draft = {
      tanggal: tanggalInput.value,
      barang: barangSelect.value,
      qty: qtyInput.value,
      outlet: outletSelect.value,
      metode: metodeSelect.value,
      komentar: komentarInput.value
    };
    localStorage.setItem(DRAFT_KEY, JSON.stringify(draft));
  }

  /**
   * Update field satuan, harga, stok dan total berdasarkan nama barang yg dipilih
   */
  function updateFieldsByBarang(namaBarang) {
    if (!namaBarang) {
      satuanInput.value = "";
      hargaInput.value = "";
      totalInput.value = "";
      stokDisplay.textContent = "";
      return;
    }
    const item = bahanData.find(b => b.nama_bahan === namaBarang);
    if (item) {
      satuanInput.value = item.satuan || "";
      hargaInput.value = formatRupiah((item.harga_jual || 0).toString());
      stokDisplay.textContent = `Stok yang tersedia (${item.stok})`;
      updateTotal();
    } else {
      satuanInput.value = "";
      hargaInput.value = "";
      totalInput.value = "";
      stokDisplay.textContent = "";
    }
  }

  /**
   * Hitung dan tampilkan total harga (qty * harga)
   */
  function updateTotal() {
    const qty = parseFloat(qtyInput.value);
    const harga = parseFloat(hargaInput.value.replace(/[^0-9]/g, ""));
    if (!isNaN(qty) && !isNaN(harga)) {
      const total = qty * harga;
      totalInput.value = formatRupiah(total.toString());
    } else {
      totalInput.value = "";
    }
  }

  /**
   * Validasi stok cukup atau tidak untuk barang dan qty yg dipilih
   */
  function validateStock(showAlert = true) {
    const namaBarang = barangSelect.value;
    const qty = parseInt(qtyInput.value) || 0;
    if (!namaBarang || isNaN(qty)) {
      stokError.textContent = "";
      return true;
    }
    const item = bahanData.find(b => b.nama_bahan === namaBarang);
    if (!item) return true;
    const stok = parseInt(item.stok) || 0;
    if (qty > stok) {
      stokError.textContent = `Stok tidak mencukupi (tersedia ${stok})`;
      if (showAlert) alert(`Stok tidak cukup! Stok ${namaBarang} saat ini ${stok}.`);
      return false;
    } else {
      stokError.textContent = "";
      return true;
    }
  }

  /**
   * Format angka menjadi format Rupiah (misal: 1000000 -> Rp1.000.000)
   */
  function formatRupiah(angka) {
    let numberString = angka.toString().replace(/[^,\d]/g, "");
    let split = numberString.split(",");
    let sisa = split[0].length % 3;
    let rupiah = split[0].substr(0, sisa);
    let ribuan = split[0].substr(sisa).match(/\d{3}/gi);

    if (ribuan) {
      let separator = sisa ? "." : "";
      rupiah += separator + ribuan.join(".");
    }

    rupiah = split[1] !== undefined ? rupiah + "," + split[1] : rupiah;
    return "Rp" + rupiah;
  }

  /**
   * Reset form, hapus draft dan set tanggal default
   */
  function clearForm() {
    form.reset();
    satuanInput.value = "";
    hargaInput.value = "";
    totalInput.value = "";
    komentarInput.value = "";
    stokDisplay.textContent = "";
    setDefaultDate();
    localStorage.removeItem(DRAFT_KEY);
  }

  // --- EVENT HANDLER --- //

  // Saat nama bahan berubah, update field terkait & simpan draft
  barangSelect.addEventListener('change', () => {
    updateFieldsByBarang(barangSelect.value);
    saveDraft();
  });

  // Saat qty diinput, update total, validasi stok, dan simpan draft
  qtyInput.addEventListener('input', () => {
    updateTotal();
    validateStock(false);
    saveDraft();
  });

  outletSelect.addEventListener('change', saveDraft);
  metodeSelect.addEventListener('change', saveDraft);
  tanggalInput.addEventListener('change', saveDraft);
  komentarInput.addEventListener('input', saveDraft);

  // Format input harga menjadi Rupiah saat diinput
  hargaInput.addEventListener("input", () => {
    let raw = hargaInput.value.replace(/[^0-9]/g, "");
    hargaInput.value = formatRupiah(raw);
    updateTotal();
    saveDraft();
  });

  // Saat submit form, validasi stok, tampilkan popup komentar
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (!validateStock()) return;
    popup.style.display = 'flex';
  });

  // Cancel popup komentar
  cancelCommentBtn.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  // Kirim data ke server saat komentar dikirim
  sendCommentBtn.addEventListener('click', () => {
  
    submitData();
  });

  // Tombol menu dan logout (sesuaikan dengan logika kamu)
  menuBtn.addEventListener('click', () => {
    window.location.href = '/menu.html';
  });
  logoutBtn.addEventListener('click', () => {
    window.location.href = '/formoutputumum.html';
  });

  // --- Fungsi kirim data ke server via POST JSON --- //
  async function submitData() {
  sendCommentBtn.disabled = true;
  sendCommentBtn.textContent = "Mengirim...";

  const payload = {
    namaStaf: nama,
    tanggal: tanggalInput.value,
    namaBahan: barangSelect.value,
    qty: qtyInput.value,
    satuan: satuanInput.value,
    hargaJual: hargaInput.value.replace(/[^0-9]/g, ""),
    total: totalInput.value.replace(/[^0-9]/g, ""),
    outlet: outletSelect.value,
    metodePembayaran: metodeSelect.value,
    komentar: komentarInput.value || "",
    action: "addNewOutputData"
  };
  try {
    const response = await fetch("https://distinct-flint-fig.glitch.me/api/output-stok", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    });

    if (!response.ok) {
      throw new Error(`Gagal mengirim data. Status: ${response.status}`);
    }

    const resJson = await response.json();
    if (resJson.success) {
      showPopup('Data berhasil disimpan!', 'success');
      popup.style.display = 'none';
      clearForm();
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    } else {
      throw new Error(resJson.message || 'Gagal menyimpan data');
    }
  } catch (error) {
    showPopup(error.message, 'error', 5000);
  } finally {
    sendCommentBtn.disabled = false;
    sendCommentBtn.textContent = "Kirim";
  }
}
  /**
   * Menampilkan popup notifikasi di atas halaman
   * @param {string} message - Pesan yang ditampilkan
   * @param {string} type - 'success' atau 'error'
   * @param {number} duration - Durasi otomatis hilang (ms), 0 = manual
   */
  function showPopup(message, type = 'success', duration = 3000) {
    const popupNotif = document.createElement('div');
    popupNotif.textContent = message;
    popupNotif.style.position = 'fixed';
    popupNotif.style.top = '10px';
    popupNotif.style.left = '50%';
    popupNotif.style.transform = 'translateX(-50%)';
    popupNotif.style.padding = '10px 20px';
    popupNotif.style.color = type === 'success' ? '#155724' : '#721c24';
    popupNotif.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
    popupNotif.style.border = `1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'}`;
    popupNotif.style.borderRadius = '5px';
    popupNotif.style.zIndex = 9999;
    popupNotif.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
    document.body.appendChild(popupNotif);
    if (duration > 0) {
      setTimeout(() => {
        popupNotif.remove();
      }, duration);
    }
  }

});
</script>
